<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DERS2</title>
</head>
<body>
    <form action="">
        <table>
            <tr>    
                <td>Adi:</td>
                <td><input type="text" name="Ad" id="" placeholder="Lütfen adiniz giriniz."></td>
            </tr>
            <tr>
                <td>Soyadi:</td>
                <td><input type="text" name="Soyad" id="" placeholder="Lütfen Soyadinizi giriniz."></td></td>
            </tr>
           <tr>
            <td>Yaşiniz:</td>
            <td><input type="number" name="Yaş" id="" min="0" max="80" placeholder="Yaşiniz"></td></td>
           </tr>
            <tr>
                 <td>Cinsiyetiniz:</td>
                 <td>
                     <input type="radio" name="Cinsiyet" value="Erkek">Erkek
                     <input type="radio" name="Cinsiyet" value="Kadin">Kadin
                 </td>
           </tr>
           <tr>
                <td>Mailiniz:</td>
                <td><input type="email" name="Mail" id=""></td>
           </tr>
           <tr>
                <td>Şifreniz:</td>
                <td><input type="password" name="Şifre" id=""></td>
           </tr>
           <tr>
                <td>Şifre Tekrar:</td>
                <td><input type="password" name="Şifre" id=""></td>
           </tr>
           <tr>
                <td>Resminizi yükleyiniz:</td>
                <td><input type="file" name="Resim" id=""></td>
           </tr>
           <tr>
                <td>Görüş</td>
                <td><textarea name="görüs" id="görüs" cols="30" rows="8"></textarea></td>


           </tr>
            <tr>
                <td>Hobilerinizi giriniz:</td>
                <td>
                <input type="checkbox" name="hobi1" id="hobi1" > Yüzmek
                <input type="checkbox" name="hobi2" id="hobi2" > Spor
                <input type="checkbox" name="hobi3" id="hobi3" > Para
                <br>
                <input type="checkbox" name="hobi4" id="hobi4" > Yoga
                <input type="checkbox" name="hobi5" id="hobi5" > Yemek
                </td>
            </tr>    
        
            <tr>
                <td><input type="submit" name="kaydet" id="" value="Kaydet"></td>
                <td><input type="reset" name="temizle" id="" value="Temizle"></td>
            </tr>
        
        
        
        
        </table>
    </form>
</body>
</html>
